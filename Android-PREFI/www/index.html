<html>

<head>

    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
</head>

<body>
  <ons-page id="myPage">
    <ons-toolbar>
        <div class="center">QPI CALCULATOR</div>
    </ons-toolbar>

    <div class="content">
      <ons-card>
        <ons-row>
          <textarea id="input" value="" rows="2" cols="20"></textarea>
         
          </ons-row>

        <ons-row>
          <ons-button id="A" value="4.0"> A </ons-button>
          <ons-button id="Bplus" value="3.5"> B+ </ons-button>
          <ons-button id="B" value="3.0"> B </ons-button>
        </ons-row>

        <ons-row>
          <ons-button id="Cplus" value="2.5"> C+ </ons-button>
          <ons-button id="C" value="2.0"> C </ons-button>
          <ons-button id="D" value="1.0"> D </ons-button>
          <ons-button id="F" value="0"> F/FD </ons-button>
        </ons-row>

        <ons-row>
          <ons-button id="backspace" value=""> &#x2190 </ons-button>
          <ons-button id="clear" value=""> CLR </ons-button>
          <ons-button id="add" value="+"> Add </ons-button>
          <ons-button id="equal" value="="> = </ons-button>
        </ons-row>
      </ons-card>
      
    </div>
  </ons-page>
    <script src="js/jquery.js"></script>
    <script src="js/onsenui.min.js"></script>
    <script src="js/index.js"></script>
    
</body>
</html>
