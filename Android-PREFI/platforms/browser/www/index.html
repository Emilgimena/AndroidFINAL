<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
</head>
<body>
    <ons-page style="background-color: black">
        <ons-toolbar style="background-color: #202020">
            <div class="center" style="color: white">QPI Calculator</div>
         </ons-toolbar>
         <div class="page__content">
        <ons-card>
          <div class="title">Input</div>
          <div class="content">
          </div>
        </ons-card >
        <ons-card>
          <div class="card__content">0.0</div>
          <div class="content">
          </div>
        </ons-card>

        <section style="padding: 8px">
			<ons-row>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">A</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">B+</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">B</ons-button></ons-col>
			</ons-row>
			<br>
			<ons-row>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">C+</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">C</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">D</ons-button></ons-col>
			</ons-row>
			<br>
			<ons-row>
			  <ons-col><ons-button modifier="large" style="background-color: #d3d5d7; color: black">F/FD</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #ff4f4f; color: white">CLR</ons-button></ons-col>
			  <ons-col width="5px"></ons-col>
			  <ons-col><ons-button modifier="large" style="background-color: #00bb5e; color: white">=</ons-button></ons-col>
			</ons-row>
		</section>
	</div>
      </ons-page>

</body>
</html>
